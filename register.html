<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christopher Montero D'oleo" />
    <title>Form</title>

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->

  <body>
    <main role="main">
      <!-- Form_content -->
      <div class="form-content">
        <div class="form-content__ilustration-content">
          <img src="src/assets/Login-rafiki.svg" alt="" class="ilustration" />
        </div>

        <!-- Form -->
        <div class="form_content__form">
          <h1>Login</h1>

          <form action="">
            <div class="input-control">
              <label for="user">User</label><br />
              <input type="text" name="user" id="" placeholder="name user" />
            </div>
            <div class="input-control">
              <label for="email">Email</label><br />
              <input
                type="text"
                name="email"
                id=""
                placeholder="@example.com"
              />
            </div>
            <div class="input-control">
              <label for="password">Password</label><br />
              <input
                type="password"
                name="password"
                id=""
                placeholder="••••••••••"
              />
            </div>
          </form>

          <div class="btn-container">
            <a class="btn--back btn " href="./index.html"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="512"
              height="512"

            >
              <title>ionicons-v5-a</title>

                points="244 400 100 256 244 112"
                style="
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 48px;
                "
              />

                x1="120"
                y1="256"
                x2="412"
                y2="256"
                style="

        </div>
