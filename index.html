<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christopher Montero D'oleo">
    <title>Form</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/main.css">
    
</head>
<body>
    <main role="main">

        <!-- Form_content -->
        <div class="form-content">

            <div class="form-content__ilustration-content">
                <img src="src/assets/Login-rafiki.svg" alt="" class="ilustration">
            </div>

            <!-- Form -->
            <div class="form_content__form">
                <h1>
                    Login
                </h1>

                <form action="">
                    <div class="input-control">
                        <label for="user">User</label><br>
                        <input type="text" name="user" id="" placeholder="name user">
                    </div>
                    <div class="input-control">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="" placeholder="••••••••••" >
                    </div> 
                </form>

                <a class="btn btn--login" href="#"><img src="src/assets/enter-outline.svg" alt="" width=""></a><br>
                <a class="btn btn--register" href="#">Create Account</a>
                <hr>
                <a href="#">Did you forget your password?</a>
            </div>
        </div>
    </main>
</body>
</html>
